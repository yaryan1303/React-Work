<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
  
    <div class="button-container">
      <button class="mybutton"
        onclick="
        let choice=generateComputerChoice();
        console.log(choice);
        let res=getResult('Bat',choice);
        showResult(choice,'Bat',res);
        "
      >
        <img src="img/bat.png" alt="Bat-image" srcset="" class="myimage">
      </button>
  
      <button class="mybutton"
        onclick="
         choice=generateComputerChoice();
         res=getResult('Ball',choice);
         showResult(choice,'Ball',res);
        "
      >
        <img src="img/ball.jpeg" alt="Bat-image" srcset="" class="myimage">
      </button>
  
      <button class="mybutton"
        onclick="
          choice=generateComputerChoice();
          res=getResult('Stump',choice);
          showResult(choice,'Stump',res);
        "
      >
        <img src="img/stump.jpeg" alt="Bat-image" srcset="" class="myimage">
      </button>
    </div>
  
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
  
    <button class="reset" onclick="localStorage.clear(); resetScore();">Reset</button>
  

    <script src="index.js"></script>
  </body>
</html>
